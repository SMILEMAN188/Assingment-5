<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Poppins font empliment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    
</head>
<body class="px-36 bg-[#505a74]">
                                                      <!-- Navbar -->
    <nav class="flex flex-row justify-between items-center bg-[#ffffff] rounded-2xl p-5 mt-6 mb-5">
        <div class="flex flex-row gap-2 justify-center items-center">
            <img src="assets/logo.png" alt="Logo">
            <p class="font-light text-4xl">Dev <span class="font-bold text-4xl decoration-[#00303C]">Board</span></p>
        </div>
        <div class="flex flex-row gap-2 ">
            <div class="flex flex-row justify-between items-center gap-5 bg-[#F4F7FF] px-5 py-2 rounded-full">
                <img src="assets/checkbox.png" alt="">
                <p class="font-bold text-2xl">0</p>
            </div>
            <div class="bg-[#F4F7FF] p-3 rounded-full">
                <img src="assets/theme-btn.png" alt="">
            </div>
        </div>
    </nav>
                                                        <!-- Main -->
        <section>
                                                      <!-- Discover section -->
            <div>
                <header class="bg-white p-6 rounded-xl flex flex-row justify-center items-center gap-6 border-b-2 border-dashed border-[#3752FD] ">
                                                        <!-- checkbox-1 -->
                    <div class="flex flex-row justify-center items-center p-6 bg-[#F4F7FF] rounded-lg gap-5">
                        <div class="bg-white p-4 rounded-full">
                            <img src="assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <p class="text-base font-medium decoration-[#00303C]">Task Assigned</p>
                            <p class="font-bold text-3xl">05</p>
                        </div>
                    </div>
                    
                                                        <!-- checkbox-2 -->
                    <div class="bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] pt-7 pb-6 pl-10 pr-20 rounded-xl flex flex-row justify-center items-center gap-2">
                        <div class="p-1 border-2 border-dashed border-white">
                            <img src="assets/board.png" alt="">
                        </div>
                        <div>
                            <p class="font-medium text-2xl text-zinc-50 ">Discover Something <br> New Today!</p>
                        </div>
                    </div>
                                                        <!-- checkbox-3 -->
                    <div class="flex flex-row justify-center items-center p-6 bg-[#F4F7FF] rounded-lg gap-5">
                        <div class="bg-white p-4 rounded-full">
                            <img src="assets/calender.png" alt="">
                        </div>
                        <div>
                            <p class="text-xl font-bold decoration-[#00303C]">Day</p>
                            <p class="font-bold text-xl">M D Y</p>
                        </div>
                    </div>

                </header>

                <fotter>
                    
                </fotter>
            </div>
                                                       <!-- Activity log section -->
            <div>

            </div>
        </section>
</body>
</html>
